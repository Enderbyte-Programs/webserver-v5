<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/lib/jquery.js"></script>
    <script> $(function () { $("#includedContent").load("/apps/head.html"); });</script> <!--Import header using Jquery-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            height: 50px;
            width: 200px;
            border: solid;
            border-color: black;
            border-radius: 10px;
            transition: 0.5s ease-in-out !important;
            
        }
        .button:hover {
            background-color: gray !important;
            cursor: pointer !important;
        }
    </style>
    <title>Link Forwards</title>
</head>

<body>
    <div id="includedContent"></div><!--Remember! Copy this-->
    <h1>Link Forwards</h1>
    <p>This is a clone of websites like bit.ly.</p>
    <h2>Create Link forward</h2>
    <p>Make sure you have typed everything correctly before submitting; You can't change it!</p>
    <script src="main.js"></script>
    <form action="">
        <label for="title">Link Title: </label>
        <input type="text" id="title"><br>
        <label for="link">URL to forward to:</label>
        <input type="text" id="link" style="width: 600px;"><br><br>
        <input type="button" id="go" class="button" style="background-color: aquamarine;" value="Create new link" onclick="create()">
    </form><br>
    <div id="status">
        Status: Ready
    </div>
    <br><br>
    <h2>Check Analytics</h2>
    <form action="">
        <label for="gtitle">Link name to check: </label>
        <input type="text" id="gtitle"><br><br>
        <input type="button" id="go2" class="button" style="background-color: aqua;" value="Check link analytics" onclick="collect()">
    </form>
    <div id="analytics"></div>
</body>

</html>
