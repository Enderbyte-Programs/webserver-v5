<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/lib/jquery.js"></script>
    <script> $(function () { $("#includedContent").load("/apps/head.html"); });</script> <!--Import header using Jquery-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        .button {
            height: 50px;
            width: 100px;
            border: solid;
            border-color: black;
            border-radius: 10px;
            transition: 0.5s ease-in-out !important;
            
        }
        .button:hover {
            background-color: gray !important;
            cursor: pointer !important;
        }
    </style>
</head>

<body style="font-family: Helvetica;">
    <div id="includedContent"></div><!--Remember! Copy this-->
    <h1>Create Account</h1>
    <script>

function pwdsame() {
    var p1 = document.getElementById("pwd").value
    var p2 = document.getElementById("pwd2").value
    if (p1 === p2 && p1 !== "" && p2 !== "") {
        document.getElementById("status").innerHTML = "<p style=\"color:green\">Passwords match</p>"
    } else {
        document.getElementById("status").innerHTML = "<p style = \"color:red\">Passwords do not match</p>"
    }
}

    </script>
    <form>
        <input type="text" id="usr" placeholder="Username"> <br>
        <input type="password" id= "pwd" placeholder="Password" onchange="pwdsame()"> <br>
        <input type="password" id = "pwd2" placeholder="Confirm Password" onchange="pwdsame()">
        <div id="status"><p>Please input your username and password</p></div>
        <input type="button" class="button" value="Create Account" style="background-color: aquamarine;width: 150px;">
    </form>
</body>

</html>
